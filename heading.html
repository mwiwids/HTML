<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heading</title>
  </head>
  <body>
    <h1 style="text-decoration: underline">Tutorial Membuat Heading di HTML</h1>
    <p>
      Heading adalah judul sebuah artikel dan bagian dari artikel. Ada Enam
      level heading pada HTML, yakni dimulai dari H1, H2, H3, sampai H6.
    </p>
    <h1>Ini Judul Level 1</h1>
    <h2>Ini Judul Level 2</h2>
    <h3>Ini Judul Level 3</h3>
    <h4>Ini Judul Level 4</h4>
    <h5>Ini Judul Level 5</h5>
    <h6>Ini Judul Level 6</h6>
  </body>
</html>
